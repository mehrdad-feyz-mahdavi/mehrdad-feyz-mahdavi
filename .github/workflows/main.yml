name: Update GitHub Snake Animation

on:
  schedule:
    # Runs every 24 hours at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main  # Runs on push to main branch

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit changes

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Step 2: Generate the snake animation SVGs
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}  # Automatically uses your username
          outputs: |
            assets/github-snake.svg
            assets/github-snake-dark.svg?palette=github-dark

      # Step 3: Commit and push the changes
      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/
          git commit -m "Update GitHub contribution snake"
          git push
